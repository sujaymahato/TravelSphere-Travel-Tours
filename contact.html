<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSphere-Travel & Tours</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <header>

        <nav>
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="contact.html"  class="active">Contact</a>
        </nav>

    </header>

    <section id="contact-us" class="contact-section">
        <div class="container">
          <h2 class="section-title">Contact Us</h2>
          <p class="section-description">Have questions or need assistance? Reach out to us!</p>
      
          <div class="contact-content">
            <!-- Contact Form -->
            <div class="contact-form">
              <form id="contactForm">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
              </form>
            </div>
      
            <!-- Contact Details -->
            <div class="contact-details">
              <h3>Get In Touch</h3>
              <ul>
                <li><strong>Address:</strong> 123 Travel Street, Kathmandu, Nepal</li>
                <li><strong>Email:</strong> contact@travelandtours.com</li>
                <li><strong>Phone:</strong> +977-1234567890</li>
              </ul>
              <h3>Follow Us</h3>
              <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Instagram</a>
                <a href="#" class="social-icon">Twitter</a>
              </div>
            </div>
          </div>
      
          <!-- Google Map (Optional) -->
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.4627263750075!2d85.32401531500602!3d27.70518423221601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x7a8cf8b10e2c3f4d!2sKathmandu!5e0!3m2!1sen!2snp!4v1633153132068!5m2!1sen!2snp"
              width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </section>
      

    
</body>
</html>
